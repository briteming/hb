            <div id="title">Python 程序使用 nohup 后台运行时日志哪里去了？</div>

<pre class="notranslate"><code class="notranslate">export PYTHONUNBUFFERED=1
nohup ./cmd.py &gt; cmd.log &amp;
</code></pre>
<p>or</p>
<pre class="notranslate"><code class="notranslate">nohup python -u ./cmd.py &gt; cmd.log &amp;
</code></pre>
