<div class="highlight highlight-source-shell"><pre>sudo tar cpf - backup <span class="pl-k">|</span> 7z a -si backup.tar.7z -v500m -psecret -mhe</pre></div>
<p>解压</p>
<div class="highlight highlight-source-shell"><pre>mkdir -p tmp
<span class="pl-c1">cd</span> tmp
7z x -so ../backup.tar.7z.001 -psecret <span class="pl-k">|</span> tar xf -</pre></div>
